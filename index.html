<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔍 البحث في ملفات PDF</title>
  <style>
    body { font-family: Tahoma, sans-serif; background:#f9f9f9; padding:20px; }
    h2 { color:#333; }
    #searchInput { width: 80%; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:8px; }
    .result { background:#fff; margin:10px 0; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .result a { text-decoration:none; color:#0077cc; font-weight:bold; }
  </style>
</head>
<body>

  <h2>🔍 بحث عن ملفات PDF</h2>
  <input type="text" id="searchInput" placeholder="اكتب كلمة للبحث ...">

  <div id="results"></div>

  <script>
    // 👇 عدّل القائمة حسب أسماء ملفاتك PDF
    const pdfFiles = [
      { title: "نتائج اختبار الرياضيات 2024", url: "math2024.pdf" },
      { title: "نتائج الفيزياء النهائية", url: "physics.pdf" },
      { title: "تقارير الطلاب", url: "reports.pdf" },
      { title: "نتائج الكيمياء", url: "chemistry.pdf" }
    ];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("keyup", function() {
      const query = this.value.toLowerCase();
      resultsDiv.innerHTML = "";

      const filtered = pdfFiles.filter(file => file.title.toLowerCase().includes(query));

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>لا توجد نتائج</p>";
      } else {
        filtered.forEach(file => {
          const div = document.createElement("div");
          div.classList.add("result");
          div.innerHTML = `<a href="${file.url}" target="_blank">${file.title}</a>`;
          resultsDiv.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
