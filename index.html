<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>البحث عن الملفات</title>
</head>
<body>
<h1>البحث عن الملفات</h1>

<input type="text" id="searchInput" placeholder="ابحث عن الملف">
<button onclick="searchFiles()">بحث</button>
<div id="results"></div>

<script>
// قائمة الملفات في الموقع، أضف الملفات الجديدة هنا
const files = [
  "math101.pdf",
  "math202.pdf",
  "physics101.pdf"
];

function searchFiles() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const resultsContainer = document.getElementById("results");
  resultsContainer.innerHTML = "";

  const matchedFiles = files.filter(file => file.toLowerCase().includes(input));

  if (matchedFiles.length === 0) {
    resultsContainer.innerHTML = "<p>الملف غير موجود</p>";
  } else {
    matchedFiles.forEach(file => {
      const link = document.createElement("a");
      link.href = " "math202.pdf"" + file; // ضع مسار الملفات هنا
      link.textContent = file;
      link.target = "_blank";
      resultsContainer.appendChild(link);
      resultsContainer.appendChild(document.createElement("br"));
    });
  }
}
</script>
</body>
</html>
